            <label for="address">Address

        <div class="form-group">

           <select name="role" id="dropdown" class="formcontrol" required><option value="" disabled selected>select current role</option><option value ="student">student</option><option value ="teacher">teacher</option><option value ="job">job</option><option value ="other">other</option></select>
           </div>

            <input type="radio" name ="source" value="newspaper"
            class="inputRadio" >Newspaper
        </label>
            <label for="">
                <input type="radio" name ="source" value="other"
                class="inputRadio" >other
            </label>
        </div>
        <div class="form-group">
            <p id="quest">Would you like to see improved</p>
            <label for="">
                <input type="checkbox" name ="perfer"
                class="checkbox"

            </label>
            <label for="">

            <label for="">
                <input type="checkbox" name ="perfer"

                class="checkbox"

        <div class="form-group">

            <textarea name="feedback" id="feedback" cols="30" rows="5" class="textares" placeholder="Enter your feedback here.."></textarea>
